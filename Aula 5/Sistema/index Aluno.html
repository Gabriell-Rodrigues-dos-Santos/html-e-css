<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <H1>🏫Sistema de cadastro Escolar</H1>
      <p> Bem-vindos ao sistema de cadastro da nossa escola virtual</p>
      <h2> Menu de Cadastro</h2>
      <a href="/Aula 5/Sistema/index Aluno.html"><button> Cadastrar Aluno</button></a>
   <a href="/Aula 5/Sistema/index Professor.html"><button> Cadastrar Professor</button></a>
   <a href="/Aula 5/Sistema/index Curso.html"><button> Cadastrar Curso</button></a>
   <a href="/Aula 5/Sistema/index Livro.html"><button> Cadastrar Livro</button></a>
      
   <div class="formulario">
       <h2>👨‍🎓Cadastrar aluno</h2>
     <form action="">
        <label for="nome">Nome Completo:</label><br>
        <input type="text"><br><br>
        
         <label for="Data">Data de Nascimento:</label><br>
        <input type="date" name="Data"><br><br>

         <label for="email">E-mail:</label><br>
        <input type="text"><br><br>

       <label for="phone">Telefone:</label><br>
       <input type="text"><br><br>    
       
       <label for="ano">Série/Ano:</label><br>
       <select name="ano" id="ano">
       <option value="" disabled selected>Selecione a série</option>
       <option value="1°Ano">1°EF</option> 
       <option value="1°Ano">2°EF</option> 
       <option value="1°Ano">3°EF</option> 
       <option value="1°Ano">4°EF</option> 
       <option value="1°Ano">5°EF</option> 
       <option value="1°Ano">6°EF</option> 
       <option value="1°Ano">7°EF</option> 
       <option value="1°Ano">8°EF</option> 
       <option value="1°Ano">9°EF</option>
       <option value="1°Ano">1°EM</option>  
       <option value="2°Ano">2°EM</option> 
       <option value="3°Ano">3°EM</option>
       </select><br><br>

        <label>Período:</label><br>
    <input type="radio" id="manha" name="periodo" value="Manhã">
    <label for="manha">Manhã</label><br>
    <input type="radio" id="tarde" name="periodo" value="Tarde">
    <label for="tarde">Tarde</label><br>
    <input type="radio" id="noite" name="periodo" value="Noite">
    <label for="noite">Noite</label><br><br>

    <label>Atividades Extras:</label><br>
    <input type="checkbox" id="esporte" name="atividade" value="Esporte">
    <label for="esporte">Esportes</label><br>
    <input type="checkbox" id="musica" name="atividade" value="Música">
    <label for="musica">Música</label><br>
    <input type="checkbox" id="teatro" name="atividade" value="Teatro">
    <label for="teatro">Teatro</label><br>
    <input type="checkbox" id="info" name="atividade" value="Informática">
    <label for="info">Informática</label><br><br>

    <label for="obs">Observações:</label><br>
    <textarea id="obs" name="obs" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Cadastrar Aluno</button>
    <button type="reset">Limpar Dados</button>
       
</form>
         </div>
     </div>
   
</body>
 </html>
