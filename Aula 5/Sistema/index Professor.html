<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
      <H1>🏫 Sistema de cadastro Escolar</H1>
      <p> Bem-vindos ao sistema de cadastro da nossa escola virtual</p>
      <h2>Menu de Cadastro</h2>

   <div class="formulario">
       <h2>👨‍🏫Cadastro de Professor</h2>
     <form action="">
        <label for="nome">Nome Completo:</label><br>
        <input type="text"><br><br>
        
         <label for="CPF">CPF:</label><br>
        <input type="text"><br><br>

         <label for="email">E-mail Institucional:</label><br>
        <input type="text"><br><br>   
       
       <label for="ano">Formação:</label><br>
       <select name="ano" id="ano">
       <option value="" disabled selected>Selecione a Formação</option>
       <option value="graduaçao">Graduação</option> 
       <option value="especializaçao">Especialização</option> 
       <option value="mestrado">Mestrado</option> 
       <option value="doutorado">Doutorado</option> 
       </select><br><br>

    <label>Disciplinas que leciona:</label><br>
    <input type="checkbox" id="esporte" name="dicisplina" value="Português">
    <label for="esporte">Português</label><br>
    <input type="checkbox" id="musica" name="dicisplina" value="Matematica">
    <label for="musica">Matemática</label><br>
    <input type="checkbox" id="teatro" name="dicisplina" value="História">
    <label for="teatro">História</label><br>
    <input type="checkbox" id="info" name="dicisplina" value="Geografia">
    <label for="info">Geografia</label><br>
    <input type="checkbox" id="cie" name="dicisplina" value="Ciências">
    <label for="cie">Ciências</label><br>
    <input type="checkbox" id="ef" name="dicisplina" value="Educação Física">
    <label for="ef">Educação Física</label><br><br>


    
<label for="ch">Carga Horária Semanal:</label><br>
<input type="number" id="ch" name="carga_horaria" min="1" max="60" style="width:70px;">
<label for="ch">horas</label> <br><br>

   
    <label for="ex">Experiência (anos):</label><br>
<input type="number" id="ex" name="experiencia" min="0" max="50" style="width:70px;">
<label for="ex">anos</label> <br><br>

   
   
   
    <label>Disponibilidade:</label><br>
    <input type="radio" id="pi" name="Disponibilidade">
    <label for="pi">Período Integral</label><br>
     <input type="radio" id="pp" name="Disponibilidade">
    <label for="pp">Período Parcial</label><br><br>

    

    <button type="submit">Cadastrar Professor</button>
    <button type="reset">Limpar Dados</button>
       
</form>
         </div>
     </div>









</body>
</html>
