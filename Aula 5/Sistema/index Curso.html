<body>
    <div class="container">
      <H1>🏫 Sistema de cadastro Escolar</H1>
      <p> Bem-vindos ao sistema de cadastro da nossa escola virtual</p>
      <h2>Menu de Cadastro</h2>

   <div class="formulario">
       <h2>🎓Cadastrar Curso</h2>
     <form action="">
        <label for="nome">Nome do Curso:</label><br>
        <input type="text"><br><br>

         <label for="email">Código do Curso:</label><br>
        <input type="text"><br><br>    
       
       <label for="ano">Categoria:</label><br>
       <select name="ano" id="ano">
       <option value="" disabled selected>Selecione a Categoria</option>
       <option value="ch">Ciências Humanas</option> 
       <option value="ce">Ciências Exatas</option> 
       <option value="cb">Ciências Biológicas </option> 
       <option value="linguagens">Linguagens</option> 
       <option value="artes">Artes</option> 
       </select><br><br>

       <label for="ch">Duração(meses):</label><br>
<input type="number" id="ch" name="duraçao" min="1" max="10" style="width:70px;">
<label for="ch">meses</label> <br><br>


<label>Modalidadde:</label><br>
    <input type="radio" id="on" name="Modalidadde">
    <label for="on">Online</label><br>
     <input type="radio" id="hi" name="Modalidadde">
    <label for="hi">Hibrído</label><br>
    <input type="radio" id="pr" name="Modalidadde">
    <label for="pr">Presencial</label><br><br>

 <label>Pré-requisitos:</label><br>
    <input type="checkbox" id="ensino medio" name="dicisplina" value="Português">
    <label for="ensino medio">Ensino Médio Completo</label><br>
    <input type="checkbox" id="basico" name="dicisplina" value="Matematica">
    <label for="basico">Ensino Básico</label><br>
    <input type="checkbox" id="ep" name="dicisplina" value="História">
    <label for="ep">Experiência Prévia</label><br><br>
    
   <label for="obs">Descrição do Curso:</label><br>
    <textarea id="obs" name="obs" rows="4" cols="40"></textarea><br><br>
   
   
   
   
    <button type="submit">Cadastrar Curso</button>
    <button type="reset">Limpar Dados</button>

       </form>
</div>
</div>

    </body>
</html>
