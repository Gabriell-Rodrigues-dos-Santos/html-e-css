<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Texto Centralizado Verticalmente</title>
  <style>
    .container {
      height: 400px;               /* altura do container */
      background-color: #f0f0f0;
      display: flex;               /* ativa o flexbox */
      justify-content: center;     /* centraliza horizontalmente */
      align-items: center;         /* centraliza verticalmente */
      border: 2px solid #ccc;
    }

    .texto {
      font-size: 24px;
      font-family: sans-serif;
      color: #2c3e50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="texto">Texto centralizado</div>
  </div>
</body>
</html>
