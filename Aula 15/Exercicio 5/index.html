<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Itens com Largura Igual</title>
  <style>
    .container {
      display: flex;
      width: 100%;
      height: 200px;
      background-color: #eee;
    }

    .item {
      flex: 1; /* Faz cada item ocupar espa√ßo igual */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-weight: bold;
      color: white;
    }

    .item1 { background-color: #092b42; }
    .item2 { background-color: #040239; }
    .item3 { background-color: #190572; }
    .item4 { background-color: #4707f7; }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">Item 1</div>
    <div class="item item2">Item 2</div>
    <div class="item item3">Item 3</div>
    <div class="item item4">Item 4</div>
  </div>
</body>
</html>
