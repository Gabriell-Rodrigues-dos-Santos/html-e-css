<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rodapé com 3 Seções</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;

    }

    footer {
      display: flex;
      justify-content: space-between; /* Distribui as seções lado a lado */
      align-items: center;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 25px;
      position: fixed; 
      bottom: 0; width: 100%;
    }
    

    .footer-section {
      flex: 1;              /* Cada seção ocupa espaço proporcional */
      text-align: center;   /* Centraliza o conteúdo dentro da seção */
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-section">© 2025 Minha Empresa</div>
    <div class="footer-section">Links Úteis</div>
    <div class="footer-section">Contato: contato@empresa.com</div>
  </footer>
</body>
</html>
