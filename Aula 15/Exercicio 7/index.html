<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Itens alinhados ao final</title>
  <style>
    .container {
      display: flex;
      justify-content: flex-end; /* Alinha os itens ao final (direita) */
      gap: 10px;                 
      background-color: #f0f0f0;
      padding: 20px;
      height: 150px;
      border: 2px solid #ccc;
    }

    .item {
      width: 80px;
      height: 80px;
      background-color: #000000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
