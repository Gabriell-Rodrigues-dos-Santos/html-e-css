<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Caixas com espaçamento iguais</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between; /* aqui é onde fica o espaço igual entre as caixas */
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .caixa {
      width: 150px;
      height: 150px;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="caixa">Caixa 1</div>
  <div class="caixa">Caixa 2</div>
  <div class="caixa">Caixa 3</div>
</body>
</html>
